<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuador - Tourist Information</title>
    <meta name="description" content=" Information about Ecuador">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
  <header>
    <div class="banner">
      <picture>
        <source srcset="images/turtle.webp" media="(max-width: 600px)">
        <img src="images/tortuga.webp" alt="Paisajes de Ecuador" class="banner-img">
      </picture>

      <div class="overlay-content">
        <h1>ECUADOR</h1>

        <section class="card">
          <h2>DATA</h2>
          <div class="info-grid">
            <div class="info-item">
              <span class="label">Area:</span>
              <span class="value">283,561 kmÂ²</span>
            </div>
            <div class="info-item">
              <span class="label">Capital:</span>
              <span class="value">Quito</span>
            </div>
            <div class="info-item">
              <span class="label">Currency:</span>
              <span class="value">US Dollar (USD)</span>
            </div>
            <div class="info-item">
              <span class="label">Calling Code:</span>
              <span class="value">+593</span>
            </div>
          </div>
        </section>

        <section class="card">
          <h2>WEATHER</h2>
          <div class="weather-icon" id="weather-icon"></div>
          <div class="info-grid">
            <div class="info-item">
              <span class="label">Population:</span>
              <span class="value">17.8 million</span>
            </div>
            <div class="info-item">
              <span class="label">Time Zone:</span>
              <span class="value">UTC-5</span>
            </div>
            <div class="info-item">
              <span class="label">Internet TLD:</span>
              <span class="value">.ec</span>
            </div>
            <div class="info-item">
              <span class="label">Wind Chill:</span>
              <span class="value" id="wind-chill">N/A</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </header>

  <footer>
    <p>&copy;<span id="current-year"></span> ðŸ’¡ Ronald Edgardo Mullo Culquicondor ðŸ’¡ Ecuador</p>
    <p>Last Modification: <span id="last-modified"></span></p>
  </footer>

  <script src="scripts/place.js" defer></script>
</body>

</html>
